<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-1 col-lg-5 col-sm-10 offset-sm-1 col-12 mt-5">
        <div class="weather-panel m-0 px-5 py-5">
          <div class="d-flex align-items-start justify-content-around">
            <div class="text-center mx-2">
              <p style="font-size: 60px;margin-bottom:0;"><a id="temperature" class="text-default">20</a><a id="tempUnit" style="color:#37474f">&#8451</a></p>
              <p style="font-size:16px;margin-bottom:0;"><i class="fa fa-arrow-down" style="color:#d9534f;">&nbsp</i><span id="temp-min"></span><span>&nbsp&nbsp&nbsp</span><i class="fa fa-arrow-up" style="color:#5bc0de;">&nbsp</i><span id="temp-max"></span></p>
            </div>
            <div id="date-location" style="color:#666666;" class="mx-2 pt-2">
            </div>
          </div>
          <div id="weather-icon" class="text-center py-0 d-flex align-items-center justify-content-center">
            <div><img src="#" width=150px alt="icon"></div>
            <div><span style="font-size:20px"></span></div>
          </div>
          <div id="wind-humidity" class="my-0 text-center">
            <img src="https://image.ibb.co/nwJDi5/windy_1.png" width=40px> : <span id="wind-speed"></span>
            &nbsp&nbsp&nbsp&nbsp
            <img src="https://image.ibb.co/nppfVk/rain.png" width=40px> : <span id="humidity"></span>  
        </div>
      </div>
      <div class="text-right">
        <i class="fa fa-copyright"></i> Weinan Li
    </div>
    <div style="color: red">Please change to https in the address bar manually</div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/8652843470.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
